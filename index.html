<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shop Center 48</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        
    </head>
    <body>
        <h1 class="is-size-1 has-text-link">BNK48 Shop Center</h1>
        <div id="app">
            <p>1.) {{ name }}<p>
            <div>
                <img src="img/photoset.jpg">
                <div>
                    <h2 v-if="price < 0">
                        การแสดงราคาผิดพลาด
                    </h2>
                    <h2 v-else>
                        {{ price }} บาท
                    </h2>
                    <button class="button is-link" v-on:click="price += 100">เพิ่มราคา</button>
                    <button class="button is-danger" v-if="price === 0" v-on:click="price -= 100" disabled>ลดราคา</button>
                    <button class="button is-danger" v-else v-on:click="price -= 100">ลดราคา</button>
                    <button class="button is-success" v-if="price === 0" disabled>ยืนยันขาย</button>
                    <button class="button is-success" v-else v-on:click="confirm">ยืนยันขาย</button>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>

    
</html>
