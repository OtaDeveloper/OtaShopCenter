<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- Bulma CSS Framework CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
    <div id="regis">
        <h1 class="is-size-3">Register Form</h1>
        <form action="">
            <label for="text">{{ inputname }}</label>
            <input class="input is-info" type="text" placeholder="ระบุชื่อ-นามสกุล">
            <label for="text">{{ inputage }}</label>
            <input class="input is-primary" type="number" min="13" max="65" placeholder="ระบุอายุ">
            <label for="text">{{ inputaddress }}</label>
            <input class="input is-danger" type="text" placeholder="ระบุที่อยู่">
            <label for="text">{{ inputtel }}</label>
            <input class="input is-black" type="tel" placeholder="ระบุหมายเลยโทรศัพท์">
            <label for="text">{{ inputemail }}</label>
            <input class="input is-link" type="email" placeholder="ระบุอีเมล">
        </form>
        <br>
        <a href="index.html">
            <button class="button is-primary">ย้อนกลับ</button>
        </a>
        <input type="submit" class="button is-link">
    </div>
    <script src="form.js"></script>
</body>

</html>
