<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop Center 48</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#008000">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

</head>

<body>
    <noscript>
        This Browser can't support Javascript.
    </noscript>
    <h1 class="is-size-3 has-text-link has-background-primary has-text-centered">BNK48 Shop Center</h1>
    <div id="app">
        <div>
            <div class="box">
                <p class="is-size-5">{{ name }}</p>
                <img class="image is-1024x1024 has-text-centered" src="img/photoset.jpg">
                <div class="has-text-centered">
                    <button class="button is-primary" v-on:click="previousgoods">สินค้าชิ้นก่อนหน้า</button>
                    <button class="button is-primary" v-on:click="nextgoods">สินค้าชิ้นถัดไป</button>
                </div>
            </div>
            <div>
                <div class="box is-small">
                    <p>
                        {{ price }} บาท
                    </p>
                    <button class="button is-link" v-on:click="price += 100">เพิ่มราคา</button>
                    <button class="button is-danger" v-if="price === 0" v-on:click="price -= 100" disabled>ลดราคา</button>
                    <button class="button is-danger" v-else v-on:click="price -= 100">ลดราคา</button>
                    <button class="button is-success" v-if="price === 0" v-on:click="freeconfirm">ยืนยันปล่อยฟรี</button>
                    <button class="button is-success" v-else v-on:click="confirm">ยืนยันขาย</button>
                </div>
            </div>
        </div>
        <footer class="has-background-primary has-text-white">
            <p class="has-text-centered">{{ copyright }}</p>
        </footer>
    </div>
</body>
<script src="index.js"></script>


</html>
